<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>周边信息查询模块</title>
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<script type="text/javascript" src="../jslib/jeasyui.js"></script>
	<script type="text/javascript" src="../jsweb/query.js?t=11"></script>
  </head>
<body oncontextmenu="return false" style="background:#FFFFFF;" class="easyui-layout" onload="fitPage()">
	<!-- 查询界面 -->
	<div id="formdiv" style="width:100%;height:100%;">
		<div id="layout" class="easyui-layout" data-options="fit:true">
			<div data-options="region:'center',border:false" style="padding:0px;">
				<table id="dg" class="easyui-datagrid">
					<thead>
						<tr>
							<th field="layername" width="100">图层分类</th>
							<th field="name" width="230">数据名称</th>
						</tr>
					</thead>
				</table>
			</div>
			<div data-options="region:'north',border:false" style="border-bottom:1px solid #ccc;height:70px;padding:5px;overflow:hidden;">
				<div>
					<a class="easyui-linkbutton c9" data-options="iconCls:'icon-cologne-location'" onclick="addClickEvent()">在地图上选点</a>
					<span id="pointinfo" style="color:blue;font-size:13px;"></span>
				</div>
				<div style="margin-top:5px;">
					<span style="margin:3px;">周边距离：<input tpye="text" id="radius" value="1000" style="width:40px;height:22px;line-height:22px;"/>米</span>
					<a class="easyui-linkbutton c9" data-options="iconCls:'icon-search'" href="javascript:void(0)" onclick="queryNearData()">查询</a>
					<a class="easyui-linkbutton c8" data-options="iconCls:'icon-standard-cross'" href="javascript:void(0)" onclick="clearQueryNearData()">清除</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
